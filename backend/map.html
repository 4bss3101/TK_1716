<!DOCTYPE html>
<html>
  <head>
    <title>Localizing the Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var map;
    var markers = [];
    var data = receiveData();
    var init_center = {lat: Number(data.lat), lng: Number(data.lng)};

    var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;

    var directionsService;
    var directionsDisplay;

      // This example displays a map with the language and region set
      // to Japan. These settings are specified in the HTML script element
      // when loading the Google Maps JavaScript API.
      // Setting the language shows the map in the language of your choice.
      // Setting the region biases the geocoding results to that region.
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: init_center
        });
        directionsService = new google.maps.DirectionsService;
        directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setOptions({
          suppressMarkers: true,
          preserveViewport: true
        });

//        ShowDirection({lat: 34.99, lng:134.99});
        addMarker(init_center);
        map.addListener('click', function(event) {
          addMarker(event.latLng);
        });

      }

      function receiveData(){
        var arg = new Object;
        arg["lat"] = 35.714263;
        arg["lng"] = 139.761892;
        var pair=location.search.substring(1).split('&');
        for(var i=0;pair[i];i++) {
          var kv = pair[i].split('=');
          arg[kv[0]]=kv[1];
        }
        return arg;
      }

      function addMarker(location){
          var marker = new google.maps.Marker({
            position: location,
            icon: 'icon.png',
            map: map,
            clickable: true,
            label: labels[labelIndex++ % labels.length]
          });
          google.maps.event.addListener(marker, 'click', function()
          {
            ShowDirection(marker.position)
          });
          markers.push(marker);
      }

      function getPosition(){
        alert("Yes");
      }

      function ShowDirection(location){
        directionsDisplay.setMap(map);
        directionsService.route({
          origin: init_center,
          destination: location,
          travelMode: 'WALKING'
        },function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj8oKeKcUKdb9PGF5EZgF6-z30koUGkmQ&callback=initMap&language=ja&region=JP"
    async defer>
    </script>
  </body>
</html>
